## Integrated MQTT Server
## https://www.home-assistant.io/components/mqtt
mqtt:
#  broker: 127.0.0.1
  broker: 192.168.178.130
  port: 1883
  client_id: home-assistant-1
  keepalive: 60
  username: !secret mqtt_username
  password: !secret mqtt_password
#  certificate: /home/paulus/dev/addtrustexternalcaroot.crt
#  protocol: 3.1
  birth_message:
    topic: 'hass/status'
    payload: 'online'
    qos: 1
    retain: true
  will_message:
    topic: 'hass/status'
    payload: 'offline'
    qos: 1
    retain: true

## Ring.com doorbell
## https://www.home-assistant.io/components/ring
ring:
  username: !secret ring_username
  password: !secret ring_password

## Vera gateway for Z-Wave & Zigbee
## https://www.home-assistant.io/components/vera
vera:
  vera_controller_url: http://192.168.178.22:3480/

## Xiaomi component for Zigbee temp sensors and buttons
## https://www.home-assistant.io/components/xiaomi_aqara
xiaomi_aqara:
  discovery_retry: 10
  gateways:
   - mac: !secret xiaomi_mac_address
     key: !secret xiaomi_password
     host: '192.168.178.23'
     disable: false

## Enable fans/air filters
fan:
  ## Xiaomi Air Purifier 2S setup
  ## https://www.home-assistant.io/components/fan.xiaomi_miio/
  - platform: xiaomi_miio
    host: 192.168.178.175
    token: !secret xiaomi_access_token_europe

## notify service for sending notifications
notify:
  ## Pushbullet Setup
  ## https://www.home-assistant.io/components/notify.pushbullet/
  - name: pushbullet
    platform: pushbullet
    api_key: !secret apikey_pushbullet

## Enable Google Assistant API
## https://www.home-assistant.io/components/google_assistant
google_assistant: !include_dir_merge_named google_assistant

## Enable Text-To-Speech
tts:
  ## TTS for Google Assistant
  ## https://www.home-assistant.io/components/tts.google
  - platform: google

## Sabnzbd download manager
## https://www.home-assistant.io/components/sabnzbd
sabnzbd:
  api_key: !secret apikey_sabnzbd
  host: 192.168.178.103
  name: sab
  port: 8080
  ssl: false
  sensors:
    - current_status
    - speed
    - queue_size
    - queue_remaining
    - disk_size
    - disk_free
    - queue_count
    - day_size
    - week_size
    - month_size
    - total_size

## Setup Thermostats and climate controllers
climate:
  ## Custom Thermostat
  ## https://www.home-assistant.io/components/climate.generic_thermostat
  - platform: generic_thermostat
    name: House Heating
    heater: switch.pi_boiler_switch
    target_sensor: !secret xiaomi_temp_2
    min_temp: 10
    max_temp: 25
    target_temp: 21 # don't forget to also set input_number.temp_target
    cold_tolerance: 0.3
    hot_tolerance: 0
    min_cycle_duration:
      minutes: 1

## Digital return value (0 or 1) sensors
binary_sensor:
  ## Ring binary sensor
  ## https://www.home-assistant.io/components/ring/#binary-sensor
  - platform: ring
    monitored_conditions:
      - ding
      - motion

## Front Page Input States and Options, used for Automation
input_select:
  presence_house:
    name: Who's Home?
    options:
      - Home
      - Away
      - Home Guests
      - Away Guests
      # - Night
      # - Vacation
    initial: Away
    icon: mdi:home-map-marker

