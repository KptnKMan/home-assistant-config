## https://www.home-assistant.io/components/system_health
system_health:

## HTTP Core Component
## https://www.home-assistant.io/components/http/
http:
  ## Uncomment this to add a password (recommended!)
  api_password: !secret http_api_password
  base_url: !secret http_base_url
  # ssl_certificate: /ssl/fullchain.pem
  # ssl_key: /ssl/privkey.pem

## Enables support for tracking
## https://www.home-assistant.io/components/recorder
recorder:
  purge_interval: 1  ## (days) Enable scheduled purge of older events and states
  purge_keep_days: 7  ## (days) Specify number of history days to keep in recorder database after purge
  db_url: !secret dburl_mariadb_addon  ## The URL which point to your database
  ## Specify domains of metrics to keep
  # include:
  #   domains:
  #     - sensor
  #     - switch
  #     - light
  #     - device_tracker
  #     - climate
  #   entities:
  #     - sun.sun
  #     - input_number.temp_target
  # exclude:
  #   entities:
  #     - sensor.date
  #     - sensor.time

