## Lock and Arm house when Remote1 button A pressed
- id: rf_remote1_arm_house
  alias: RF Remote1 Arm House
  trigger:
    platform: state
    entity_id: binary_sensor.RF_Remote1_A
    to: 'on'
  # condition:
  # - condition: and
  #   conditions:
  #   - condition: state
  #     entity_id: group.presence_kareem
  #     state: "home"
  action:
    - service: notify.pushbullet
      data:
        target: !secret email_target_pushbullet
        title: '2 min to Arming Home!'
        message: "2 mins to Arming Home!"
    - delay: 1:59
    - service: input_select.select_option
      data:
        entity_id: input_select.presence_house
        option: Away
    - service: homeassistant.turn_on
      entity_id:
        - group.alarm_things
    - service: notify.pushbullet
      data: 
        target: !secret email_target_pushbullet
        title: 'Home Armed!'
        message: "Home Armed!"

## Disarm House
- id: rf_remote1_disarm_house
  alias: RF Remote1 Disarm House
  trigger:
    platform: state
    entity_id: binary_sensor.RF_Remote1_B
    to: 'on'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.presence_house
        option: 'Home'
    - service: notify.pushbullet
      data: 
        target: !secret email_target_pushbullet
        title: 'Alarm Disarmed!'
        message: "Alarm switch disarmed!"

## Activate door strike if kareem is "Home" when Remote1 button C pressed
- id: rf_remote1_door_strike
  alias: RF Remote1 Door Strike
  trigger:
    platform: state
    entity_id: binary_sensor.RF_Remote1_C
    to: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: group.presence_kareem
      state: "home"
  action:
    - service: homeassistant.turn_on
      entity_id:
        - switch.relay4c1_2

