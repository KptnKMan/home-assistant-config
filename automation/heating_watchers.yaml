## Whenever these slider move, set the heating to same
## This should be the only entity to change heating

## MASTER Heating control via slider
- id: heating_slider_moved_temp_target
  alias: Heating Target slider moved
  trigger:
    - platform: state
      entity_id: input_number.temp_target
  action:
    - service: climate.set_temperature
      entity_id: climate.house_heating
      data_template:
        temperature: "{{ states('input_number.temp_target') }}"

## Manual Heating control via slider, needs fixing
- id: heating_climate_slider_moved_temp_daytime
  alias: Heating Climate changed
  trigger:
    # - platform: state
    #   entity_id: input_number.temp_target
    - platform: template
      value_template: "{{ states.climate.house_heating.attributes.current_temperature }} != {{ states('input_number.temp_target') }}"
  condition:
    condition: and
    conditions:
    - condition: time
      after: "09:00:00"
      before: "23:00:00"
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.presence_house
        state: Home
      - condition: state
        entity_id: input_select.presence_house
        state: Home Guests
      - condition: state
        entity_id: input_select.presence_house
        state: Away Guests
  action:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.temp_target
        value: "{{ states('climate.house_heating.attributes.current_temperature') }}"
    - service: notify.pushbullet
      data: 
        target: !secret email_target_pushbullet
        title: "Climate changed"
        message: "Climate changed, adjusted temp_target"

