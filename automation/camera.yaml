## motion detection

- id: '13371'
  alias: 'Notification Start motion detection when not at home'
  trigger:
    - platform: state
      entity_id: input_select.presence_house
      to: Away
  action:
    service: switch.turn_on
    data:
      entity_id:
      - switch.xiaofang1_motion_detection
      - switch.xiaofang1_motion_detection
      - switch.dafang1_motion_detection
      - switch.dafang1_motion_detection

- id: '13372'
  alias: 'Notification Stop motion detection when at home'
  trigger:
    - platform: state
      entity_id: input_select.presence_house
      to: Home
    - platform: state
      entity_id: input_select.presence_house
      to: Home Friends
  action:
    service: switch.turn_off
    data:
      entity_id:
      - switch.xiaofang1_motion_detection
      - switch.xiaofang1_motion_detection
      - switch.dafang1_motion_detection
      - switch.dafang1_motion_detection

## motion detection notifications

- id: '133701'
  alias: 'Notification XiaoFang1 Motion detected'
  trigger:
    payload: 'ON'
    platform: mqtt
    topic: camera/xiaofang1/motion # /camera/${HOSTNAME}/motion
  action:
  - service: notify.pushbullet
    data: 
      target: !secret email_target_pushbullet
      title: "Motion"
      message: "XiaoFang1 movement detected."

