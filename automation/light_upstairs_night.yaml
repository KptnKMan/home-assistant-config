## Start timer when movement detected upstairs at night
- alias: movement upstairs at night start timer
  id: movement_upstairs_at_night_start_timer
  trigger:
  - platform: state
    entity_id: binary_sensor.6in1multisensor_1_31
    to: "on"
  condition:
    condition: and
    conditions:
    - condition: time
      after: "01:00:00"
      before: "06:00:00"
    - condition: or
      conditions:
      # - condition: state
      #   entity_id: sun.sun
      #   state: "below_horizon"
      - condition: sun
        after: sunset
        after_offset: "-02:00:00"
      - condition: sun
        before: sunrise
        before_offset: "+01:00:00"
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.presence_house
        state: Home
      - condition: state
        entity_id: input_select.presence_house
        state: Home Guests
      - condition: state
        entity_id: input_select.presence_house
        state: Away Guests
  action:
  - service: timer.cancel
    entity_id: timer.light_upstairs_night
  - service: timer.start
    entity_id: timer.light_upstairs_night
    data_template:
      duration: >
        {{ states('input_number.light_duration')|int|multiply(60)|timestamp_custom('%X',false) }}

# When timer is started, turn on light
- alias: Timer started light_upstairs_night
  id: 'timer_started_light_upstairs_night'
  trigger:
  - platform: event
    event_type: timer.started
    event_data:
      entity_id: timer.light_upstairs_night
  action:
  - service: light.turn_on
    data:
      entity_id: light.tradfri_bulb_3
      transition: 2
      brightness: 180
      color_name: red

# When timer is finished, if sensor is "on", reset timer
- alias: Timer reset light_upstairs_night
  id: 'timer_reset_light_upstairs_night'
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.light_upstairs_night
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.keep_lights_on
      state: "off"
    - condition: state
      entity_id: binary_sensor.6in1multisensor_1_31
      state: "on"
  action:
  - service: timer.cancel
    entity_id: timer.light_upstairs_night
  - service: timer.start
    entity_id: timer.light_upstairs_night
    data_template:
      duration: >
        {{ states('input_number.light_duration')|int|multiply(60)|timestamp_custom('%X',false) }}

# When timer is finished, if sensor is "off", turn off light
- alias: Timer finished light_upstairs_night
  id: 'timer_finished_light_upstairs_night'
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.light_upstairs_night
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.keep_lights_on
      state: "off"
    - condition: state
      entity_id: binary_sensor.6in1multisensor_1_31
      state: "off"
  action:
  - service: timer.cancel
    entity_id: timer.light_upstairs_night
  - service: light.turn_off
    data:
      entity_id: light.tradfri_bulb_3
