## Start timer when movement detected bathroom
- alias: movement bathroom start timer
  id: movement_bathroom_start_timer
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_sensor_158d00031b2923
    to: "on"
  condition:
    condition: and
    conditions:
    - condition: or
      conditions:
      # - condition: state
      #   entity_id: sun.sun
      #   state: "below_horizon"
      - condition: sun
        after: sunset
        after_offset: "-02:00:00"
      - condition: sun
        before: sunrise
        before_offset: "+01:00:00"
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.presence_house
        state: Home
      - condition: state
        entity_id: input_select.presence_house
        state: Home Guests
      - condition: state
        entity_id: input_select.presence_house
        state: Away Guests
  action:
  - service: timer.cancel
    entity_id: timer.light_bathroom
  - service: timer.start
    entity_id: timer.light_bathroom
    data_template:
      duration: >
        {{ states('input_number.light_duration')|int|multiply(60)|timestamp_custom('%X',false) }}

# When timer is started, turn on light
- alias: Timer started light_bathroom
  id: 'timer_started_light_bathroom'
  trigger:
  - platform: event
    event_type: timer.started
    event_data:
      entity_id: timer.light_bathroom
  action: # transition the lights on with a nice delay
  - service: light.turn_on
    data:
      entity_id:
      - light.tradfri_bulb_9
      transition: 2
      brightness: 255
      kelvin: 3000
  - delay:
      seconds: 0.5
  - service: light.turn_on
    data:
      entity_id:
      - light.tradfri_bulb_10
      transition: 2
      brightness: 255
      kelvin: 3000
  - delay:
      seconds: 0.5
  - service: light.turn_on
    data:
      entity_id:
      - light.tradfri_bulb_11
      transition: 2
      brightness: 255
      kelvin: 3000
  - delay:
      seconds: 0.5
  - service: light.turn_on
    data:
      entity_id:
      - light.yeelight_ceiling1_7c49eb1e4081
      transition: 2
      brightness: 255
      kelvin: 3000

# When timer is finished, if sensor is "on", reset timer
- alias: Timer reset light_bathroom
  id: 'timer_reset_light_bathroom'
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.light_bathroom
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.keep_lights_on
      state: "off"
    - condition: state
      entity_id: binary_sensor.motion_sensor_158d00031b2923
      state: "on"
  action:
  - service: timer.cancel
    entity_id: timer.light_bathroom
  - service: timer.start
    entity_id: timer.light_bathroom
    data_template:
      duration: >
        {{ states('input_number.light_duration')|int|multiply(60)|timestamp_custom('%X',false) }}

# When timer is finished, if sensor is "off", turn off light
- alias: Timer finished light_bathroom
  id: 'timer_finished_light_bathroom'
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.light_bathroom
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.keep_lights_on
      state: "off"
    - condition: state
      entity_id: binary_sensor.motion_sensor_158d00031b2923
      state: "off"
  action:
  - service: timer.cancel
    entity_id: timer.light_bathroom
  - service: light.turn_off
    data:
      entity_id:
      - light.tradfri_bulb_9
      - light.tradfri_bulb_10
      - light.tradfri_bulb_11
      - light.yeelight_ceiling1_7c49eb1e4081
