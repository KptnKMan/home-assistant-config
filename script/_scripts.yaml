optimus_on:
  alias: "Turn OPTIMUS on"
  sequence:
    # Turn on monitors
    - service: homeassistant.turn_on
      data:
        entity_id: !secret plug_1
      ## wait x seconds
    # - delay:
    #     seconds: 5
    ## Turn on OPTIMUS
    - service: homeassistant.turn_on
      data:
        entity_id: switch.computer_optimus
optimus_off:
  alias: "Turn OPTIMUS off"
  sequence:
      ## Turn off OPTIMUS
    - service: shell_command.sleep_optimus
      ## wait x seconds
    # - delay:
    #     seconds: 15
    ## Turn off monitors
    - service: homeassistant.turn_off
      data:
        entity_id: !secret plug_1
