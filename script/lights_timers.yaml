## Automations for timed lights

everything_off_at_home:
  alias: "Everything off at home"
  sequence:
  ## OPTIMUS off
  - service: shell_command.sleep_optimus
  ## Lights off
  - service: homeassistant.turn_off
    entity_id:
      ## Turn off OPTIMUS Triple Screens
      - !secret plug_1
      ## Turn off bedside Lamp
      - !secret plug_2
      ## Turn off Bedroom TV + Chromecast
      - !secret plug_3
      ## Turn off Livingroom TV + Chromecast
      - !secret plug_6
      # Turn off lights
      - !secret light_upstairs
      - !secret light_downstairs
      - !secret light_entrance
      - !secret light_closet
      - !secret light_spots_1
      - !secret light_table_1
      - !secret light_bedroom_1
      - !secret light_bedroom_2
      - !secret light_gameroom_1
      - !secret light_gameroom_2

lights_off_at_home:
  alias: "Lights off at home"
  sequence:
  ## Lights off
  - service: homeassistant.turn_off
    entity_id:
      - !secret light_upstairs
      - !secret light_downstairs
      - !secret light_entrance
      - !secret light_closet
      - !secret light_spots_1
      - !secret light_table_1
      - !secret light_bedroom_1
      - !secret light_bedroom_2
      - !secret light_gameroom_1
      - !secret light_gameroom_2

lights_cancel_all_timers:
  alias: "Lights cancel all timers"
  sequence:
  - service: timer.cancel
    entity_id:
    - timer.light_closet
    - timer.light_closet_night
    - timer.light_upstairs
    - timer.light_downstairs
    - timer.light_entrance
    - timer.light_closet
