## Automations for timed lights
timed_lamp_upstairs_night:
  alias: "Turn on lamp and set timer upstairs at night"
  sequence:
    ## Cancel ev. old timers
    - service: script.turn_off
      data:
         entity_id: script.timer_off_upstairs
    - service: light.turn_on
      data:
        entity_id: !secret light_upstairs
        transition: 2
        brightness: 180
        color_name: red
    ## Set new timer
    - service: script.turn_on
      data:
        entity_id: script.timer_off_upstairs
timed_lamp_upstairs:
  alias: "Turn on lamp and set timer upstairs"
  sequence:
    ## Cancel ev. old timers
    - service: script.turn_off
      data:
         entity_id: script.timer_off_upstairs
    - service: light.turn_on
      data:
        entity_id: !secret light_upstairs
        # brightness_pct: 100
        # color_name: white
        brightness: 255
        kelvin: 3000
    ## Set new timer
    - service: script.turn_on
      data:
        entity_id: script.timer_off_upstairs
timer_off_upstairs:
  alias: "Turn off lamp after 10 minutes upstairs"
  sequence:
    - delay:
        minutes: 5
    - service: light.turn_off
      data:
        entity_id: !secret light_upstairs
