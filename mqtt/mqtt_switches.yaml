  ## switches for using RF_Bridge via MQTT

  - name: "RFRelay15"
    command_topic: cmnd/RF_Bridge/rfcode
    availability_topic: "tele/RF_Bridge/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    payload_on: "#555533"
    payload_off: "#555433"
    optimistic: true

  - name: "RFRelay15_Program"
    command_topic: cmnd/RF_Bridge/rfcode
