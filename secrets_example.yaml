## this is an example secrets file for project:
## https://github.com/KptnKMan/home-assistant-config

## This secrets file contains all the references needed for a working system.
## If you are to use this, you will obviously need to generate/obtain your own API keys.

## At the bottom are the device references.
## These work in the format:     reference: device.id_1

## It is implied that you have read the home-assistant documentation for more context.

